name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ship-safe on itself
        run: node cli/bin/ship-safe.js scan .

      - name: Test checklist command
        run: node cli/bin/ship-safe.js checklist --no-interactive

      - name: Test help output
        run: node cli/bin/ship-safe.js --help

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high

  # Ensure the package can be installed and run via npx
  integration:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Pack and install locally
        run: |
          npm pack
          npm install -g ./ship-safe-*.tgz

      - name: Test global install
        run: ship-safe --version

      - name: Test scan command
        run: ship-safe scan .

      - name: Test init command
        run: |
          mkdir /tmp/test-project
          cd /tmp/test-project
          ship-safe init --gitignore
          ls -la .gitignore
